<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center">API Testing Framework</h1>
    <form method="post" action="/run-test" class="mt-4">
        <div class="mb-3">
            <label for="host" class="form-label">API Host</label>
            <input type="text" class="form-control" id="host" name="host" placeholder="localhost" required>
        </div>
        <div class="mb-3">
            <label for="port" class="form-label">API Port</label>
            <input type="number" class="form-control" id="port" name="port" placeholder="8080" required>
        </div>
        <div class="mb-3">
            <label for="scheme" class="form-label">Scheme</label>
            <select class="form-select" id="scheme" name="scheme">
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="method" class="form-label">HTTP Method</label>
            <select class="form-select" id="method" name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="path" class="form-label">API Path</label>
            <input type="text" class="form-control" id="path" name="path" placeholder="/api/endpoint" required>
        </div>
        <div class="mb-3">
            <label for="params" class="form-label">GET/POST Parameters (YAML format)</label>
            <textarea class="form-control" id="params" name="params" rows="4" placeholder="key1: value1"></textarea>
        </div>
        <div class="mb-3">
            <label for="headers" class="form-label">Headers (YAML format)</label>
            <textarea class="form-control" id="headers" name="headers" rows="4" placeholder="User-Agent: TestClient"></textarea>
        </div>
        <div class="mb-3">
            <label for="expected_result" class="form-label">Expected Result (YAML format)</label>
            <textarea class="form-control" id="expected_result" name="expected_result" rows="4" placeholder="key: value"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Run Test</button>
    </form>
</div>
</body>
</html>
