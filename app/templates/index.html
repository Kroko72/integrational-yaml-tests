<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrational YAML tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center">Integrational YAML tests</h1>
    <form method="post" action="/run-test" enctype="multipart/form-data" class="mt-4">
        <h3>Загрузить конфиг-файл:</h3>
        <div class="mb-3">
            <label for="config_file" class="form-label">Загрузка YAML конфиг-файла</label>
            <input type="file" class="form-control" id="config_file" name="config_file" accept=".yaml">
        </div>
        <hr>
        <h3>Ввод параметров вручную:</h3>
        <div class="mb-3">
            <label for="host" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="host" name="host" placeholder="localhost">
        </div>
        <div class="mb-3">
            <label for="port" class="form-label">Порт</label>
            <input type="number" class="form-control" id="port" name="port" placeholder="8080" value=8080>
        </div>
        <div class="mb-3">
            <label for="scheme" class="form-label">Протокол</label>
            <select class="form-select" id="scheme" name="scheme">
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="method" class="form-label">HTTP метод</label>
            <select class="form-select" id="method" name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="path" class="form-label">Эндпоинт</label>
            <input type="text" class="form-control" id="path" name="path" placeholder="/api/endpoint">
        </div>
        <div class="mb-3">
            <label for="params" class="form-label">GET/POST параметры (в YAML формате)</label>
            <textarea class="form-control" id="params" name="params" rows="4" placeholder="key1: value1"></textarea>
        </div>
        <div class="mb-3">
            <label for="headers" class="form-label">Хедеры (в YAML формате)</label>
            <textarea class="form-control" id="headers" name="headers" rows="4" placeholder="User-Agent: TestClient"></textarea>
        </div>
        <div class="mb-3">
            <label for="expected_result" class="form-label">Ожидаемый результат (в YAML формате)</label>
            <textarea class="form-control" id="expected_result" name="expected_result" rows="4" placeholder="key: value"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Запустить тест</button>
    </form>
</div>
</body>
</html>
